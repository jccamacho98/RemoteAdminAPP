{% extends 'base.html' %}
{% block title %}Control{% endblock %}
{% block content %}
    <div class="container">
        <h1>Control de PCs</h1>

        <!-- Formulario con checkboxes para PCs -->
        <h2>Seleccione uno o más PCs</h2>
        <form method="get">
            <div class="select-all-item">
                <input type="checkbox" id="select_all" onclick="toggleSelectAll()">
                <label for="select_all">Seleccionar todos</label>
            </div>
            <div class="pc-selector" style="margin-top: 10px; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                {% for i in "1"|ljust:"20" %}
                    <div class="pc-item">
                        <input type="checkbox" name="selected_pcs" value="PC{{ forloop.counter|stringformat:'02d' }}" id="pc{{ forloop.counter|stringformat:'02d' }}" class="pc-checkbox">
                        <label for="pc{{ forloop.counter|stringformat:'02d' }}">PC{{ forloop.counter|stringformat:'02d' }}</label>
                    </div>
                {% endfor %}
            </div>

            <!-- Botones -->
            <h2>Acciones</h2>
            <button type="submit" formaction="{% url 'shutdown_pc01' %}">Apagar</button>
            <button type="submit" formaction="{% url 'restart_pc01' %}">Reiniciar</button>
            <button type="submit" formaction="{% url 'remote_desktop_pc01' %}">Escritorio Remoto</button>
        </form>

        <!-- Resultado -->
        <h2>Resultado:</h2>
        {% if output %}
            <pre>{{ output }}</pre>
        {% else %}
            <pre>No hay resultado aún.</pre>
        {% endif %}
    </div>

    <!-- Script para "Seleccionar todos" -->
    <script>
        function toggleSelectAll() {
            var selectAllCheckbox = document.getElementById('select_all');
            var pcCheckboxes = document.getElementsByClassName('pc-checkbox');
            for (var i = 0; i < pcCheckboxes.length; i++) {
                pcCheckboxes[i].checked = selectAllCheckbox.checked;
            }
        }
    </script>

    <!-- Estilos CSS -->
    <style>
        .pc-selector {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px; /* Ancho del selector */
            position: relative; /* Posición relativa para ajustes */
            left: 0px; /* Posición horizontal */
            top: 0px; /* Posición vertical */
        }

        .pc-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .pc-item input[type="checkbox"] {
            margin-right: 8px; /* Espacio entre el checkbox y el nombre del PC */
        }

        .select-all-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Espacio entre "Seleccionar todos" y la lista de PCs */
        }

        .select-all-item input[type="checkbox"] {
            margin-right: 8px; /* Espacio entre el checkbox y la etiqueta "Seleccionar todos" */
        }
    </style>
{% endblock %}
